name: python test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: List dir
        run: dir
      - name: Check version
        run: python --version
      - name: Run test
        run: python ../../project_test.py